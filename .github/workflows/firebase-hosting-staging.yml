name: Deploy to Firebase Staging
'on':
  push:
    branches:
      - develop
      - staging
  workflow_dispatch:

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_deploy_staging:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      - name: Build
        run: npm run build:simple
      - name: Deploy to Firebase Staging
        run: |
          npm install -g firebase-tools
          firebase deploy --only hosting:staging --project prodable-react-page --token "${{ secrets.FIREBASE_TOKEN }}" --non-interactive
