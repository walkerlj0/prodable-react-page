# Firebase Deployment Workflow
# Handles staging and production deployment

name: Firebase Deployment
on:
  # Deploy to staging for pushes to main
  push:
    branches:
      - main
  # Deploy to production for releases
  release:
    types: [published]
  # Allow manual deployments
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  deploy_staging:
    name: Deploy to Staging
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Build
        run: npm run build:simple

      - name: Install Firebase Tools
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Staging
        run: |
          firebase experiments:enable webframeworks
          firebase deploy --only hosting:staging-prodable-react-page --token "${{ secrets.FIREBASE_TOKEN }}" --project prodable-react-page --non-interactive

  deploy_production:
    name: Deploy to Production
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Build
        run: npm run build:simple

      - name: Install Firebase Tools
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Production
        run: |
          firebase experiments:enable webframeworks
          firebase deploy --only hosting:prodable-react-page --token "${{ secrets.FIREBASE_TOKEN }}" --project prodable-react-page --non-interactive
