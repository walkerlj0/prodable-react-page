<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Prodable - A Technical Consulting Agency specializing in documentation and developer relations"
    />
    
    <!-- Content Security Policy to allow Google Analytics -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; frame-src 'self' https://www.youtube.com https://*.youtube.com https://youtu.be https://player.vimeo.com https://*.vimeo.com https://*.dailymotion.com https://*.facebook.com https://*.twitter.com https://*.google.com; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com data:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://*.google-analytics.com https://ssl.google-analytics.com https://www.google-analytics.com; connect-src 'self' https://*.google-analytics.com https://stats.g.doubleclick.net https://www.google-analytics.com https://www.googletagmanager.com https://api.emailjs.com; img-src 'self' data: https://www.googletagmanager.com https://www.google-analytics.com https://ssl.gstatic.com https://www.gstatic.com https://*.ytimg.com https://*.vimeocdn.com;">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://prodable.org/" />
    <meta property="og:title" content="Prodable - Technical Consulting Agency" />
    <meta property="og:description" content="Experienced engineers specializing in technical documentation, whitepapers, and developer relations services." />
    <meta property="og:image" content="%PUBLIC_URL%/social-preview-fb2.png" />
    <meta property="og:image:alt" content="%PUBLIC_URL%/social-preview-twitter2.png" />
    <meta property="og:image:icon" content="%PUBLIC_URL%/favicon.ico" />
    <meta property="og:image:logo" content="%PUBLIC_URL%/p-mini-logo.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://prodable.org/" />
    <meta name="twitter:title" content="Prodable - Technical Consulting Agency" />
    <meta name="twitter:description" content="Experienced engineers specializing in technical documentation, whitepapers, and developer relations services." />
    <meta name="twitter:image" content="%PUBLIC_URL%/social-preview-twitter2.png" />
    <meta name="twitter:image:src" content="%PUBLIC_URL%/p-mini-logo.png" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/p-mini-logo.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Prodable</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
